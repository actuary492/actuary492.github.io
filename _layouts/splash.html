<header class="page__header overlay" style="background-image: url({{ page.header.overlay_image }})">
  <div class="overlay__content">
    <h1 class="page__title">{{ page.title }}</h1>
    <p class="page__excerpt">{{ page.excerpt }}</p>
    {% if page.header.actions %}
      <div class="actions">
        {% for action in page.header.actions %}
          <a href="{{ action.url }}" class="btn">{{ action.label }}</a>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</header>
