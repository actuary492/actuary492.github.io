<section class="featured-post">
  {% assign featured_post = site.posts.first %}
  <article>
    <h1><a href="{{ featured_post.url }}">{{ featured_post.title }}</a></h1>
    <p>{{ featured_post.excerpt }}</p>
    {% if featured_post.header.actions %}
      <div class="actions">
        {% for action in featured_post.header.actions %}
          <a href="{{ action.url }}" class="btn btn--primary">{{ action.label }}</a>
        {% endfor %}
      </div>
    {% endif %}
  </article>
</section>
